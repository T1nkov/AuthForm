<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="right">
        <div class="right-img"></div>
        <h2>
          Receive payments from <br />
          any banking system
        </h2>
        <p>
          Connect your bank card, and create accounts <br />
          in the selected currency.
        </p>
      </div>
      <div class="left">
        <form action="">
          <div class="left-img"></div>
          <h2>Welcome back!</h2>
          <p>Please login to access your account.</p>
          <div class="email">
            <p>E-mail or phone number</p>
            <input type="text" placeholder="Type your e-mail or phone number" />
          </div>
          <div class="password">
            <p>Password</p>
            <input type="password" placeholder="Type your password" />
          </div>
          <div class="password" style="display: none">
            <p>Confirm Password</p>
            <input type="password" placeholder="Confirm your password" />
          </div>
          <button>Log In</button>
          <p class="footer">Don't have an account? <b>Sign Up</b></p>
        </form>
      </div>
    </div>
    <script src="./a.js"></script>
  </body>
</html>
