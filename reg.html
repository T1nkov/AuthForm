<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="right">
        <div class="right-img"></div>
        <h2>
          Receive payments from <br />
          any banking system
        </h2>
        <p>
          Connect your bank card, and create accounts <br />
          in the selected currency.
        </p>
      </div>
      <div class="left">
        <form action="">
          <div class="left-img"></div>
          <div class="text">
            <h2 id="title">Join us!!</h2>
            <p id="subtitle">Enter your information and join us.</p>
          </div>
          <div class="email">
            <p>E-mail or phone number</p>
            <input type="text" placeholder="Type your e-mail or phone number" />
          </div>
          <div class="password">
            <p>Password</p>
            <input type="password" placeholder="Type your password" />
          </div>
          <div id="confPass" class="password">
            <p>Confirm Password</p>
            <input type="password" placeholder="Confirm your password" />
          </div>
          <button>Sign Up</button>
          <p class="footer">
            Already have an account?<a a href="./main.html" id="signUp"
              >Sign In</a
            >
          </p>
        </form>
      </div>
    </div>
    <script src="./a.js"></script>
  </body>
</html>
